<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Supplier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
            <label for="Product">Select one: </label>
           <select>
            <option value="0"></option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
        </select>
        <label for="Code">Enter Your Code: </label>
        <input type="password" placeholder="Your Code" />
        <label for="amount">Select Quantity or Weight:</label>
        <input type="number" placeholder="Quantity" min="1" />
        <input type="number" placeholder="Weight" min="0.5" step="0.5" />
        <label for="date">Select Date and Time: </label>
        <input type="date" />
        <input type="time">
        <textarea name="Comment" placeholder="Your Messsage" rows="5"></textarea>
        <input type="submit">
    </form>
</body></html>
